        div {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fefefe;
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        input {
            margin-top: 10px;
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            text-align: center;
        }

        input:focus {
            box-shadow: 0 0 10px #90ee90;
        }

        button {
            margin-top: 20px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div>
        enter your name <br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>
        enter your age <br>
        <input type="number" id="age" placeholder="Enter your age"><br><br>
        <button onclick="vote()">check eligiblity</button>
        <p id="result"></p>
    </div>

    <script>
        function vote(){
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var result = document.getElementById("result");

            if(age > 18){
                result.innerHTML = "You are eligible to vote ✅";
                result.style.color = "#4CAF50";
            } else {
                result.innerHTML = "You are not eligible ❌";
                result.style.color = "#ff4d4d";
            }
        }
    </script>    
</body>
</html>
